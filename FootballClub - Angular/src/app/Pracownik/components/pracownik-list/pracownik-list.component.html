<h2>Pracownicy Realu Madryt</h2>
<div class="list-container">
    <div class="panel">
        <button mat-button (click)="PrzejdzDoDodaj()">
            Dodaj pracownika
        </button>

        <button mat-button (click)="ZmienPensjePracownika()">
            Zmień pensje pracownika
        </button>

        <button mat-button (click)="ZmienWiekPracownika()">
            Zmień wiek pracownika
        </button>

        <button mat-button (click)="ZmienFunkcjePracownika()">
            Zmień funkcje pracownika
        </button>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="this.dataSource" class=" mat-elevation-z8 demo-table" matSort
            (matSortChange)="announceSortChange($event)">


            <ng-container matColumnDef="Imie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Imie">Imie</th>
                <td mat-cell *matCellDef="let element">{{element.imie}}</td>
            </ng-container>

            <ng-container matColumnDef="Nazwisko">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nazwisko">Nazwisko
                </th>
                <td mat-cell *matCellDef="let element">{{element.nazwisko}}</td>
            </ng-container>

            <ng-container matColumnDef="PESEL">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by PESEL">PESEL</th>
                <td mat-cell *matCellDef="let element">{{element.pesel}}</td>
            </ng-container>

            <ng-container matColumnDef="Wiek">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Wiek">Wiek</th>
                <td mat-cell *matCellDef="let element">{{element.wiek}}</td>
            </ng-container>

            <ng-container matColumnDef="Wykonywana Funkcja">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by Wykonywana Funkcja">Wykonywana Funkcja</th>
                <td mat-cell *matCellDef="let element">{{element.wykonywanaFunkcja}}</td>
            </ng-container>

            <ng-container matColumnDef="Wynagrodzenie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Wynagrodzenie">
                    Wynagrodzenie</th>
                <td mat-cell *matCellDef="let element">{{element.wynagrodzenie}}</td>
            </ng-container>

            <ng-container matColumnDef="Edytuj">
                <th mat-header-cell *matHeaderCellDef>Edytuj</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/Pracownicy/EdytujPracownika/', element.idPracownik]">
                        <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit">edit</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="Usuń">
                <th mat-header-cell *matHeaderCellDef>Usuń</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete_forever"
                        (click)="usunPracownika(element.idPracownik)">delete_forever</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
