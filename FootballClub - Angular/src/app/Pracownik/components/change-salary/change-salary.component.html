<div class="add-container">
    <button type="submit" mat-button (click)="getBack()">Powrót do głównej</button>
    <h1>Wybierz pracownika i zmień jego pensję</h1>
    <form [formGroup]="pracownik" (ngSubmit)="ZmienWynagrodzenie()">
        <mat-form-field>
            <mat-label>Pracownik</mat-label>
            <mat-select formControlName="idPracownik">
                <mat-option *ngFor="let p of this.pracownicy" [value]="p.idPracownik">
                    {{ p.imie + " " + p.nazwisko }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Wynagrodzenie</mat-label>
            <input matInput formControlName="wynagrodzenie" type="number">
        </mat-form-field>

        <button type=" submit" mat-button>Zmień pensje pracownika</button>
    </form>

</div>
