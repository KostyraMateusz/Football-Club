<div class="list-container">
    <div class="panel">
        <button mat-button color="accent">
            <a routerLink="/Kluby/DodajKlub">Dodaj klub</a>
        </button>
    </div>
    <table mat-table [dataSource]="kluby" class="mat-elevation-z8 demo-table">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Nazwa">
            <th mat-header-cell *matHeaderCellDef>Nazwa</th>
            <td mat-cell *matCellDef="let element">{{element.nazwa}}</td>
        </ng-container>

        <ng-container matColumnDef="Stadion">
            <th mat-header-cell *matHeaderCellDef>Stadion</th>
            <td mat-cell *matCellDef="let element">{{element.stadion}}</td>
        </ng-container>

        <ng-container matColumnDef="Trofea">
            <th mat-header-cell *matHeaderCellDef>Trofea</th>
            <td mat-cell *matCellDef="let element">{{element.trofea}}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <ng-container matColumnDef="Obecni Piłkarze">
            <th mat-header-cell *matHeaderCellDef>ObecniPiłkarze</th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="Archiwalni Piłkarze">
            <th mat-header-cell *matHeaderCellDef>Archiwalni Piłkarze</th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

    </table>
</div>
