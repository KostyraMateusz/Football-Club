<div class="add-container">
    <button type="submit" mat-button (click)="getBack()">Powrót do głównej</button>
    <h1>Dodaj nowego piłkarza</h1>
    <form [formGroup]="pilkarz" (ngSubmit)="DodajPilkarza()">
        <mat-form-field>
            <mat-label>Imie</mat-label>
            <input matInput formControlName="imie">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nazwisko</mat-label>
            <input matInput formControlName="nazwisko">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Wiek</mat-label>
            <input matInput formControlName="wiek">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Klub</mat-label>
            <mat-select formControlName="idKlub">
                <mat-option *ngFor="let k of this.kluby" [value]="k.idKlub">
                    {{ k.nazwa }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Wynagrodzenie</mat-label>
            <input matInput formControlName="wynagrodzenie">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Pozycja</mat-label>
            <mat-select formControlName="pozycja">
                <mat-option *ngFor="let pozycja of this.pozycje" [value]="pozycja">
                    {{ pozycja }}</mat-option>
            </mat-select>
        </mat-form-field>


        <button type="submit" mat-button>Dodaj pilkarza</button>
    </form>

</div>
