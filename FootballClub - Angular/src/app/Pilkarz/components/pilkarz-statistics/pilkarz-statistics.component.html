<div class="statistics-container">
    <div class="add-container">
        <button type="submit" mat-button (click)="getBack()">Powrót do głównej</button>
        <h1>Wybierz piłkarza w celu poznania jego statystyk</h1>
        <form [formGroup]="pilkarz" (ngSubmit)="DajStatystkiPilkarza()">
            <mat-form-field>
                <mat-label>Piłkarz</mat-label>
                <mat-select formControlName="idPilkarz">
                    <mat-option *ngFor="let p of this.pilkarze" [value]="p.idPilkarz">
                        {{ p.imie + " " + p.nazwisko }}</mat-option>
                </mat-select>
            </mat-form-field>
            <button type="submit" mat-button>Daj statystyki piłkarza</button>
        </form>
    </div>
    <div class="table-statistics">
        <mat-card class="example-card" *ngFor="let s of this.statystyki">
            <mat-card-header>
                <mat-card-subtitle>Statystyka</mat-card-subtitle>
                <mat-card-title>Shiba Inu</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>This card has divider and indeterminate progress as footer</p>
                <p></p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="buffer"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
        <p class="warning" *ngIf="this.statystyki?.length  == 0 ">Brak statystyk wybranego piłkarza</p>
    </div>
</div>
