<h2>Piłkarze Realu Madryt</h2>
<div class="list-container">
    <div class="panel">
        <button mat-button>
            <a routerLink="/Pilkarze/DodajPilkarza">Dodaj Pilkarza</a>
        </button>
        <button mat-button>
            <a routerLink="/Pilkarze/NajlepszeStatystykiPilkarza">Sprawdź najlepsze statystyki piłkarza</a>
        </button>
        <button mat-button>
            <a routerLink="/Pilkarze/StatystykiPilkarza">Sprawdź statystyki piłkarza</a>
        </button>
        <button mat-button>
            <a routerLink="/Pilkarze/ZmienPozycjePilkarza">Zmień pozycje piłkarza</a>
        </button>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="pilkarze" class="mat-elevation-z8 demo-table">

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="Imie">
                <th mat-header-cell *matHeaderCellDef>Imie</th>
                <td mat-cell *matCellDef="let element">{{element.imie}}</td>
            </ng-container>

            <ng-container matColumnDef="Nazwisko">
                <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
                <td mat-cell *matCellDef="let element">{{element.nazwisko}}</td>
            </ng-container>

            <ng-container matColumnDef="Wiek">
                <th mat-header-cell *matHeaderCellDef>Wiek</th>
                <td mat-cell *matCellDef="let element">{{element.wiek}}</td>
            </ng-container>

            <ng-container matColumnDef="Pozycja">
                <th mat-header-cell *matHeaderCellDef>Pozycja</th>
                <td mat-cell *matCellDef="let element">{{element.pozycja}}</td>
            </ng-container>

            <ng-container matColumnDef="Wynagrodzenie">
                <th mat-header-cell *matHeaderCellDef>Wynagrodzenie</th>
                <td mat-cell *matCellDef="let element">{{element.wynagrodzenie}}</td>
            </ng-container>

            <ng-container matColumnDef="Statystyki">
                <th mat-header-cell *matHeaderCellDef>Statystyki</th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <ng-container matColumnDef="ArchiwalneKluby">
                <th mat-header-cell *matHeaderCellDef>ArchiwalneKluby</th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>


            <ng-container matColumnDef="Edytuj">
                <th mat-header-cell *matHeaderCellDef>Edytuj</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/Pilkarze/EdytujPilkarza/', element.idPilkarz]">
                        <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit">edit</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="Usuń">
                <th mat-header-cell *matHeaderCellDef>Usuń</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete_forever"
                        (click)="usunPilkarza(element.idPilkarza)">delete_forever</mat-icon>
                </td>
            </ng-container>

        </table>
    </div>
</div>
