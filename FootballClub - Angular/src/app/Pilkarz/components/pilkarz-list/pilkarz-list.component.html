<div class="list-container">
    <div class="panel">
        <button mat-button color="accent">
            <a routerLink="/Pilkarze/DodajPilkarza">Dodaj Pilkarza</a>
        </button>
    </div>
    <table mat-table [dataSource]="pilkarze" class="mat-elevation-z8 demo-table">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Imie">
            <th mat-header-cell *matHeaderCellDef>Imie</th>
            <td mat-cell *matCellDef="let element">{{element.imie}}</td>
        </ng-container>

        <ng-container matColumnDef="Nazwisko">
            <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
            <td mat-cell *matCellDef="let element">{{element.nazwisko}}</td>
        </ng-container>

        <ng-container matColumnDef="Wiek">
            <th mat-header-cell *matHeaderCellDef>Wiek</th>
            <td mat-cell *matCellDef="let element">{{element.wiek}}</td>
        </ng-container>

        <ng-container matColumnDef="Pozycja">
            <th mat-header-cell *matHeaderCellDef>Pozycja</th>
            <td mat-cell *matCellDef="let element">{{element.pozycja}}</td>
        </ng-container>

        <ng-container matColumnDef="Wynagrodzenie">
            <th mat-header-cell *matHeaderCellDef>Wynagrodzenie</th>
            <td mat-cell *matCellDef="let element">{{element.wynagrodzenie}}</td>
        </ng-container>

        <ng-container matColumnDef="Statystyki">
            <th mat-header-cell *matHeaderCellDef>Statystyki</th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="ArchiwalneKluby">
            <th mat-header-cell *matHeaderCellDef>ArchiwalneKluby</th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

    </table>
</div>
